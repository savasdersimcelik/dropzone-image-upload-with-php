<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://localhost/dropzone/dist/dropzone.js"></script>
    <link rel="stylesheet" href="http://localhost/dropzone/dist/dropzone.css">
</head>
<body>

<div class="container">
    <form action="http://localhost/dropzone/upload.php" class="dropzone">
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
</div>

</body>
<script>
    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone('.dropzone');
    myDropzone.on('complete', function (param){
        console.log(JSON.parse(param.xhr.response))
    })
</script>
</html>
